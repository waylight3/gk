{% extends "all/base.html" %}

{% block title %}관리 :: 고래카레{% endblock title %}

{% block content %}
<div class="table-responsive">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>아이디</th>
                <th>이름</th>
                <th>연락처</th>
                <th>관리</th>
            </tr>
        </thead>
        <tbody>
            {% for u in users %}
            <tr>
                <td>{{ u.user.username }}</td>
                <td>{{ u.name }}</td>
                <td>{{ u.cell }}</td>
                <td><a href="/manage/edit/{{ u.user.pk }}">수정</a>&nbsp;&nbsp;&nbsp;<a href="/manage/remove/{{ u.user.pk }}">제거</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
