{% extends "all/base.html" %}

{% block title %}로그인 :: 고래카레{% endblock title %}

{% block content %}
<div class="row">
    <div class="col-md-offset-2 col-md-8">
        <form role="form" method="post">{% csrf_token %}
            <div class="form-group">
                <label for="user_id">아이디</label>
                <input type="text" class="form-control no-radius" name="user_id" id="user_id" placeholder="아이디를 입력하세요.">
            </div>
            <div class="form-group">
                <label for="user_pw">비밀번호</label>
                <input type="password" class="form-control no-radius" name="user_pw" id="user_pw" placeholder="비밀번호를 입력하세요.">
            </div>
            {% if login_fail %}
                <p><span class="label label-warning">{{ login_fail_message }}</span></p>
            {% endif %}
            <button type="submit" class="btn btn-primary btn-block no-radius">로그인</button>
        </form>
    </div>
</div>
{% endblock content %}
